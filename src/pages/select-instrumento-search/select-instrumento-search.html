<!-- navbar precisa ficar para deslocar o conteúdo para a posição correta -->
<ion-header>
  <ion-navbar>
  </ion-navbar>
  <ion-toolbar color="secondary" class="searchBar" text-center>
    <div class='stSearch'>{{tipoSelected.sigla}} - {{tipoSelected.nome}}</div>
    <ion-searchbar placeholder="digite para filtrar" (ionInput)="atualizaInstrumentos($event)"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)='closeThis()'>
        <ion-icon name='close'></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <table class='tbSearch'>
    <tr>
      <th class='instr'>Instrumento</th>
      <th class='estado'>Estado</th>
    </tr>
  </table>
</ion-header>
<!-- navbar precisa ficar para deslocar o conteúdo para a posição correta -->
<ion-content>
  <table class='tbSearch'>
    <tr *ngFor="let instrumento of instrFilter" class='tbSearch'>
      <td class='instr'>
        <button ion-button (click)='selectInstrumento($event, instrumento)' ion-button outline full clear>
          {{instrumento.modelo}}-{{instrumento.numero}}
        </button>
      </td>
      <td class='estado'>
        <button ion-button (click)='selectInstrumento($event, instrumento)' ion-button outline full clear>
          {{instrumento.estado}}
        </button>
      </td>
    </tr>
  </table>
</ion-content>
