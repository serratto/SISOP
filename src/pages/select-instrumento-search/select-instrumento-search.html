<!-- navbar precisa ficar para deslocar o conteúdo para a posição correta -->
<ion-header>
  <ion-navbar>
  </ion-navbar>
  <ion-toolbar color="primary" text-center>
    <ion-title> {{tipoSelected.sigla}} - {{tipoSelected.nome}}</ion-title>
    <ion-searchbar placeholder="digite para filtrar" (ionInput)="atualizaInstrumentos($event)"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)='closeThis()'>
        <ion-icon name='close'></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- navbar precisa ficar para deslocar o conteúdo para a posição correta -->
<ion-content>
  <ion-toolbar style='position:fixed'>
    <ion-grid no-padding>
      <ion-row>
        <ion-col class='ttLeft' col-8>Instrumento</ion-col>
        <ion-col class='ttRight'>Estado</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <ion-toolbar class='transparente'>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let instrumento of instrFilter">
      <ion-grid no-padding>
        <ion-row>
          <button (click)='selectInstrumento($event, instrumento)' ion-button outline full clear color='light'>
            <ion-col class='btLeft' col-8>{{instrumento.modelo}}-{{instrumento.numero}}</ion-col>
            <ion-col class='btRight'>{{instrumento.estado}}</ion-col>
          </button>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
