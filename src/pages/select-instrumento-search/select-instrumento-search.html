<!-- navbar precisa ficar para deslocar o conteúdo para a posição correta -->
<ion-header>
  <ion-navbar>
  </ion-navbar>
  <ion-toolbar color="primary" text-center>
    <ion-title> {{tipoSelected.sigla}} - {{tipoSelected.nome}}</ion-title>
    <ion-searchbar placeholder="digite para filtrar" (ionInput)="atualizaInstrumentos($event)"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)='closeThis()'>
        <ion-icon name='close'></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item no-padding class='head'>
    <ion-title item-start>Instrumento</ion-title>
    <ion-title item-end>Estado</ion-title>
  </ion-item>
</ion-header>
<!-- navbar precisa ficar para deslocar o conteúdo para a posição correta -->
<ion-content>
  <ion-list>
    <ion-item *ngFor="let instrumento of instrFilter" class='listHeight'>
      <button ion-button (click)='selectInstrumento($event, instrumento)' ion-button outline full clear>
        <ion-item no-padding class='detail'>
          <ion-title item-start>{{instrumento.modelo}}-{{instrumento.numero}}</ion-title>
          <ion-title item-end>{{instrumento.estado}}</ion-title>
        </ion-item>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
