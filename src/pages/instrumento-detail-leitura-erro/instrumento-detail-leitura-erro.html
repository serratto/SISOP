<ion-header>
  <ion-item no-padding class='head'>
    <ion-title>Inconsistências: {{instrumento.modelo}}-{{instrumento.numero}}</ion-title>
  </ion-item>
</ion-header>

<ion-content padding>

  <table class='errTable' width='100%'>
    <tr>
      <th>Descrição</th>
    </tr>
    <tr *ngFor='let erro of erros'>
      <td>
        <p class='labelErr {{erro.level}}'>{{erro.coluna}}:</p>
        <p class='msgErr {{erro.level}}'>
          {{erro.mensagem}}</p>
      </td>
    </tr>
  </table>


  <button ion-button color="danger" (click)="cancel()">
    Cancelar
  </button>
  <button ion-button (click)="save()">
    Salvar
  </button>
</ion-content>
