<ion-header>
  <ion-item no-padding class='head'>
    <ion-title item-start>Inconsistências: {{instrumento.modelo}}-{{instrumento.numero}}</ion-title>
  </ion-item>
  <div class='errTable' width='100%'>
    <div class='errHead'>Descrição dos erros</div>
  </div>
</ion-header>
<ion-content padding>
  <div class='errTable' width='100%'>
    <div *ngFor='let erro of erros'>
      <div class='labelErr {{erro.level}}'>
        <span class='errTitle'>{{erro.coluna}}:</span>
        <br/>
        <span class='errMsg'>{{erro.mensagem}}</span>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-buttons start>
      <button item-start ion-button color="danger" (click)="cancel()">
        Cancelar
      </button>
    </ion-buttons>
    <ion-buttons item-end>
      <button ion-button (click)="save()" [disabled]="hasOnlyAlert()?'':'disabled'">
        Salvar
      </button>
    </ion-buttons>
  </ion-item>
</ion-footer>
