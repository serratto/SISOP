<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
  <ion-item no-padding color="secondary" class='subtitle'>
    <ion-title item-start>Leituras da Campanha</ion-title>
  </ion-item>
</ion-header>
<ion-content padding>
  <table class='tbSearch'>
    <tr *ngFor="let leit of leiturasCampanha" class='tbSearch'>
      <td class='instr'>
        <button ion-button (click)='selectLeitura($event, leit)' ion-button outline full clear>
          {{leit.DataLeitura | date:'dd/MM/yyyy HH:mm'}}
        </button>
      </td>
    </tr>
  </table>
</ion-content>
